<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Switch Case -->

    <script>

        let a=20,b=10
        let data = "$"

        switch (data) {
            case "+":
                console.log("Sum => ",a+b)
                break;
            case "-":
                console.log("Sub =>",a-b)
                break;
            case "*":
                console.log("mul =>",a*b)
                break;

            default:
                console.log("Inavlid symabols")
                break;
        }


    </script>
</body>
</html>
